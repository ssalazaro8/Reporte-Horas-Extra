<div class="background">
  <div class="login-container">
    <div class="login-card">
      <div *ngIf="showWelcomeMessage" class="welcome-message">
        <h1>Bienvenido</h1>
        <p class="subtitle">a la gestión de Novedades</p>
      </div>
      <h1 *ngIf="!showWelcomeMessage">Bienvenido</h1>
      <p *ngIf="!showWelcomeMessage" class="subtitle">a la gestión de Novedades</p>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <form (submit)="login()" *ngIf="!loading && !showWelcomeMessage">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 required placeholder="correo@empresa.com" [disabled]="loading">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" 
                 name="password" required placeholder="••••••••" [disabled]="loading">
        </div>

        <button type="submit" [disabled]="loading">
          {{ loading ? 'Cargando...' : 'Ingresar' }}
        </button>
      </form>

      <div *ngIf="loading && !showWelcomeMessage" class="loading-overlay">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
</div>
